name: Build
on: [push, pull_request]

jobs:

  debug:
    name: Debug
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Python libraries
        run: |
          pip install --user -r requirements.txt

      - name: Install CGAL
        run: |
          sudo apt-get -qq install libcgal-dev

      - name: Configure
        run: |
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS_DEBUG="-g -fno-omit-frame-pointer -fsanitize=address,undefined" -DCMAKE_SHARED_LINKER_FLAGS="-fsanitize=address,undefined"  ..

      - name: Build
        run: |
          cd build
          make

      - name: Test
        run: |
          cd build
          make check

  build_sdist:
    name: Build Source Distribution (sdist)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build SDist
        run: pipx run build --sdist

      - name: Check metadata
        run: pipx run twine check dist/*

      - uses: actions/upload-artifact@v2
        with:
          path: dist/*.tar.gz


  build_wheels:
    name: Build Wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Install CGAL (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: sudo apt-get -qq install libcgal-dev

      - name: Install CGAL (Mac)
        if: startsWith(matrix.os, 'macos')
        run: brew install cgal

      - name: Install CGAL (Windows)
        if: startsWith(matrix.os, 'windows')
        run: echo 'umm'

      - uses: pypa/cibuildwheel@v2.3.1

      - name: Verify clean directory
        run: git diff --exit-code
        shell: bash

      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          path: wheelhouse/*.whl
