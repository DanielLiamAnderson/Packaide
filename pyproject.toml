[build-system]
requires = ["setuptools", "wheel", "scikit-build", "cmake", "ninja"]

# Install CGAL before building wheels. This is necessary because even
# though we install CGAL ourself, the wheels might be build inside a
# docker container, which does not have anything we have installed
[tool.cibuildwheel.linux]
before-all = "apt-get -qq install libcgal-dev"

[tool.cibuildwheel.macos]
before-all = "brew install cgal"
